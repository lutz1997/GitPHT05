<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images HTML</title>
</head>
<body>
    <!-- tables -->
    <table border="4">
        <thead>
            <!-- Table Head -->
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
               
            </tr>
        </thead>
        <tbody>
            <!-- Table Body -->
            <tr>
                <td rowspan="1">John</td>
                <td>New York</td>
                <td>24 yrs old</td>
            </tr>
            <tr>
                <td rowspan="2">Mark</td>
                <td rowspan="2">Philippines</td>
                <td>24 yrs old</td>
                
            </tr>
            <tr>
               
            </tr>
        </tbody>
        <tfoot>
            <!-- Table Footer -->
            <td colspan="3">Total: 1</td>

        </tfoot>
    </table>
   <!-- images -->
   <img
   src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/06/Hungry-emoji.jpg"
   alt="sticking tongue emoji"
   height="200px"
   width="300px"
 />
 <img
   src="https://st/uploads/2021/06/Hungry-emoji.jpg"
   alt="sticking tongue emoji"
   height="200px"
   width="300px"
 />
 <img
   src="./images/images.jpg"
   alt="cool emoji"
   height="200px"
   width="300px"
 />
</body>https
</html>
