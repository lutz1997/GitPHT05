<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/boxmodel.css">
    <title>Box Model</title>
    
</head>
<body>


<div>
    <p>This is a paragraph.</p>
</div>

<div>
    <h2>This using the padding shorthand</h2>
</div>
<!-- Padding -->
<div>
    <p class="padding ">This is 2ndparagraph</p>
</div>
<!-- Border -->
<div>
    <h3>CSS Borders</h3>
</div>

<div class="mix-borders">
    <p class="borders">This is paragraph with border</p>
</div>

<!-- Margin -->
<div>
    <h4>Using margin shorthand</h4>
</div>

<div class="box">
    <p class="margin">This is a paragraph with Margin</p>
</div>

</body>
</html>
